{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Referência ao novo CSS unificado com Django static -->
</head>
<body>

    <header class="site-header compact">
        <div class="container header-container">
            <!-- Logo agora é um link para 'favoritos' -->
            <h1 class="logo">
                <a href="{% url 'home' %}">AllEvent</a>
            </h1>
            <!-- Ícone de perfil agora é um link para 'perfil' -->
            <a href="{% url 'perfil' %}" class="user-info">
                <i class="fas fa-user-circle user-icon"></i>
            </a>
        </div>
    </header>

    <main class="profile-container">
        <aside class="profile-nav">
            <div class="nav-links">
                <a href="{% url 'editar_dados' %}" class="nav-link">Editar Dados</a>
                <a href="{% url 'preferencias' %}" class="nav-link">Preferências</a>
                <a href="{% url 'favoritos' %}" class="nav-link">Favoritos</a>
            </div>
            <a href="/logout" class="nav-link logout-button">Log-out</a>
        </aside>

        <section class="profile-content">
            <h2>Favoritos</h2>
            <p>Aqui estão todos os eventos que você marcou como favoritos. Você pode visualizar, gerenciar e remover eventos da sua lista.</p>
             <p>Ainda não há eventos favoritos. Explore o site e adicione alguns!</p>
        </section>
    </main>

</body>
</html>
