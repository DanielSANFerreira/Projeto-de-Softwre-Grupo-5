{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Referência ao novo CSS unificado com Django static -->
</head>
<body>

    <header class="site-header compact"> <!-- Adicionada classe compact -->
        <div class="container header-container">
            <h1 class="logo">AllEvent</h1>
            <a href="perfil.html" class="user-info">
                 <i class="fas fa-user-circle user-icon"></i>
            </a>
        </div>
    </header>

    <main class="profile-container">
        <aside class="profile-nav">
            <div class="nav-links">
                <a href="{% url 'editar_dados' %}" class="nav-link">Editar Dados</a>
                <a href="{% url 'preferencias' %}" class="nav-link">Preferências</a>
                <a href="{% url 'favoritos' %}" class="nav-link">Favoritos</a>
            </div>
            <a href="/logout" class="nav-link logout-button">Log-out</a>
        </aside>

        <section class="profile-content">
            <h2>Editar Dados</h2>
            <p>Aqui você pode alterar suas informações pessoais como nome, e-mail e foto de perfil.</p>
            <form action="/salvar-dados" method="post">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Deixe em branco para não alterar">
                </div>
                 <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" name="password" placeholder="Deixe em branco para não alterar">
                </div>
                <button type="submit" class="submit-btn">Salvar Alterações</button>
            </form>
        </section>
    </main>

</body>
</html>
