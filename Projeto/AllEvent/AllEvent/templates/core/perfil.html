{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- CSS Adicionado para alinhamento do cabeçalho -->
    <style>
        .header-container {
            display: flex;
            justify-content: space-between; /* Alinha itens nas extremidades */
            align-items: center;           /* Alinha verticalmente ao centro */
            width: 100%;                   /* Garante que o container ocupe toda a largura */
        }

        .logo a {
            text-decoration: none; /* Remove o sublinhado do link */
            color: inherit;        /* Faz o link herdar a cor do texto do pai */
        }
    </style>
</head>
<body>

    <header class="site-header compact">
        <div class="container header-container">
            <h1 class="logo">
                <a href="{% url 'home' %}">AllEvent</a>
            </h1>
            <a href="{% url 'perfil' %}" class="user-info">
                <i class="fas fa-user-circle user-icon"></i>
            </a>
        </div>
    </header>

    <main class="profile-container">
        <aside class="profile-nav">
            <div class="nav-links">
                <a href="{% url 'editar_dados' %}" class="nav-link">Editar Dados</a>
                <a href="{% url 'preferencias' %}" class="nav-link">Preferências</a>
                <a href="{% url 'favoritos' %}" class="nav-link">Favoritos</a>
            </div>
            <form action="{% url 'logout' %}" method="POST" style="display: inline;">
            {% csrf_token %}
                 <button type="submit" class="nav-link logout-button">Log-out</button>
            </form>
        </aside>

        <section class="profile-content">
    <h2>Bem-vindo ao seu Perfil, {{ user.first_name|default:user.username }}!</h2>
    <p>Aqui estão suas informações de conta. Para alterá-las, selecione "Editar Dados" no menu ao lado.</p>

    <div class="user-details" style="margin-top: 2rem;">
        <div class="form-group">
            <label>Nome Completo</label>
            <!-- Exibe o primeiro nome do usuário. Se não houver, mostra o username. -->
            <input type="text" value="{{ user.first_name }}" readonly>
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <!-- Exibe o e-mail do usuário -->
            <input type="email" value="{{ user.email }}" readonly>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <!-- NUNCA exiba a senha real. Apenas um placeholder. -->
            <input type="text" value="********" readonly>
        </div>
    </div>
</section>
    </main>

</body>
</html>
