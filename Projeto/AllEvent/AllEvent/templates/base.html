<!-- Arquivo: templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O título pode ser dinâmico -->
    <title>{% block title %}AllEvent{% endblock %}</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Seu cabeçalho vai aqui, assim ele aparece em todas as páginas -->
    <header class="site-header compact">
        <div class="container header-container" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <h1 class="logo">
                <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">AllEvent</a>
            </h1>
        </div>
    </header>

    <!-- Este é o espaço vazio que cada página irá preencher -->
    {% block content %}
    {% endblock %}

    <!-- Você pode adicionar um rodapé aqui também -->

</body>
</html>
